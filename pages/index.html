<!doctype html>
<html>
	<head>
		<script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="./bower_components/polymer/polymer.html">
		<link rel="import" href="./bower_components/paper-header-panel/paper-header-panel.html">
		
		<link rel="import" href="./bower_components/paper-toolbar/paper-toolbar.html">
		<link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
		<link rel="import" href="./bower_components/paper-material/paper-material.html">
		<link rel="import" href="./bower_components/paper-drawer-panel/paper-drawer-panel.html">
		
		<link rel="import" href="./bower_components/iron-flex-layout/iron-flex-layout.html">
		<link rel="import" href="./bower_components/iron-icons/iron-icons.html">
		
		<link rel="import" href="./tmpl/clan-info.html">
		<style>
			body {
				font-family: Roboto, 'Noto', 'Helvetica Neue',  
				Helvetica, Arial, sans-serif;
			}
			
			.nav {
				border-right: 1px solid #ccc;
			}
			
			.main {
				background-color: #eee;
			}
			
			paper-toolbar {
				background-color: #42A5F5;
			}
			
			.content {
				padding: 0 16px;
			}

		</style>
	</head>
	<body class="fullbleed vertical layout">
	<template is="dom-bind" id="app" >
		<paper-drawer-panel id="drawerPanel" responsive-width="1280px" force-narrow="true">
	      <div class="nav" drawer="">
	        TODO: menu
	      </div>
	      <paper-header-panel class="main" main="" mode="waterfall">        
	        <paper-toolbar>
	          <paper-icon-button icon="menu" paper-drawer-toggle=""></paper-icon-button>
			<div>
				*{{.Title}}*
			</div>
	        </paper-toolbar>
	        <div class="content">
				<clan-info
					name="*{{.Name}}*"
					description="*{{.Description}}*"
				>
				</clan-info>
	        </div>
	      </paper-header-panel>
	    </paper-drawer-panel>
	</template>
	</body>
</html>
